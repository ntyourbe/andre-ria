<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Link Undangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      word-wrap: break-word;
      background: #f4f4f4;
      border-radius: 6px;
    }
    a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Generator Link Undangan</h2>
  <p>Masukkan nama untuk membuat link undangan:</p>
  <input type="text" id="nama" placeholder="contoh: Ahmad Pradani">
  <br>
  <button onclick="generateLink()">Buat Link</button>

  <div class="result" id="hasil"></div>

  <script>
    function generateLink() {
      let baseUrl = "https://wedding-andre-ria.mvsub.eu.org/";
      let nama = document.getElementById("nama").value.trim();
      if (nama === "") {
        document.getElementById("hasil").innerHTML = "<i>Masukkan nama terlebih dahulu!</i>";
        return;
      }
      let encoded = encodeURIComponent(nama).replace(/%20/g, "+"); 
      let finalLink = baseUrl + "#" + encoded;
      document.getElementById("hasil").innerHTML = 
        `âœ… Link undangan:<br><a href="${finalLink}" target="_blank">${finalLink}</a>`;
    }
  </script>
</body>
</html>
